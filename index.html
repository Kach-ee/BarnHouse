<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarnHouse</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/c71812c7a0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <nav>
        <div class="logo"><a href="#">BARNHOUSE</a></div>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fa-solid fa-bars"></i>
        </label>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">products</a></li>
          <li><a href="#">contacts</a></li>
        </ul>
        <!--<div class="menu"></div>-->
      </nav>
      <header>
        <h1>We love delivering <br />great products</h1>
        <a href="#"><i class="fa-solid fa-arrow-right-long"></i>Explore</a>
      </header>
      <footer>
        <div class="arrows">
          <i class="fa-solid fa-arrow-left"></i>
          <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="bright">
          <div class="left-col">
            <a href="#" class="img-container"
              ><img src="/img/IMG-4137.jpg" alt=""
            /></a>
          </div>
          <div class="right-col">
            <a href="#"
              >Get quality African food items at
              <span>affordable prices</span></a
            >
          </div>
        </div>
        <div class="icons">
          <i class="fa-brands fa-twitter"></i
          ><i class="fa-brands fa-instagram"></i
          ><i class="fa-brands fa-whatsapp"></i>
        </div>
      </footer>
    </main>
  </body>
</html>
